<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de tarefa</title>
    <link rel="stylesheet" href="lista_de_tarefa.css">
</head>
<body>
    <section id="conteiner">
        <h1>Lista de Tarefa</h1>

        <div class="adicionar_lista">
            <input class="" type="text" placeholder="digite a tarefa">
            <button class="adicionar"><i class="fas fa-plus"></i></button>
        </div>

        <div>
            <div class="lista">
                <div class="tarefa"></div>
                <button class="concluida"><i class="fas fa-check"></i></button>
                <button class="excluir"><i class="fas fa-times"></i></button>
            </div>
        </div>
       
       
    </section>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</body>
</html>
